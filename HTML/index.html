    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <main class="container mt-5">
      <h1 class="text-center">Welcome to my terrible quote generator, enjoy !! </h1>
      <p class="text-center">Click the Generate button for quotes.</p>
      <body>
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="card bg-warning text-white">
                <div class="card-body">
                  <h4 class="card-title" id="api-text"></h4>
                  <button class="btn btn-primary mt-3" id="generate-button">Generate</button>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
      <script>
        // code for displaying text from an API
        const apiText = document.getElementById("api-text");
        const generateButton = document.getElementById("generate-button");
        const apiUrl = "https://v2.jokeapi.dev/joke/Any?safe-mode";
        // https://type.fit/api/quotes

        function fetchQuote(){
        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            apiText.innerHTML = data.joke;
          })
          .catch(error => {
            console.error("Error fetching data from API:", error);
          });
        }

        generateButton.addEventListener("click", fetchQuote);

    // Fetch initial quote on page load
    fetchQuote();

      </script>
